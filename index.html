<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDY AI Farm - 为jdy播撒AI的种子</title>
    <meta name="description" content="jdyAI农场，致力于AI工具的发现和分享">

    <!-- Google Fonts - Space Grotesk + DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/light-blue-theme.css">

    <!-- Marked.js  - Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">JDY AI Farm</h1>
                    <p class="tagline">为jdy播撒AI的种子</p>
                </div>
                <div class="header-actions">
                    <a href="https://github.com/guritian/ai-farm" target="_blank" rel="noopener" class="link-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.840 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.430.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Tab Navigation -->
            <nav class="tab-navigation">
                <button class="tab-btn active" data-tab="tools" onclick="switchTab('tools')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 7h-7l-2-2H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                    </svg>
                    AI 工具
                </button>
                <button class="tab-btn" data-tab="tutorials" onclick="switchTab('tutorials')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                    </svg>
                    教程分享
                </button>
            </nav>

            <!-- AI Tools Content -->
            <div id="toolsContent" class="content-section active">
                <!-- Search Section -->
                <section class="search-section">
                    <div class="search-container">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" stroke-linecap="round" />
                        </svg>
                        <input type="text" id="searchInput" class="search-input" placeholder="搜索 AI 工具..."
                            aria-label="搜索工具">
                    </div>

                    <div class="filter-container">
                        <div id="tagFilters" class="tag-filters"></div>
                        <button class="btn-text" onclick="clearFilters()">清除筛选</button>
                    </div>

                    <div class="results-bar">
                        <span id="resultsCount" class="results-text">加载中...</span>
                    </div>
                </section>

                <!-- Tools Grid -->
                <section class="tools-section">
                    <div id="toolsGrid" class="tools-grid">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>正在加载...</p>
                        </div>
                    </div>

                    <div id="emptyState" class="empty-state" style="display: none;">
                        <svg class="empty-icon" width="64" height="64" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" stroke-linecap="round" />
                        </svg>
                        <h3>未找到匹配的工具</h3>
                        <p>试试更改搜索关键词或筛选条件</p>
                        <button class="btn-primary" onclick="clearFilters()">清除筛选</button>
                    </div>
                </section>
            </div>
            <!-- End AI Tools Content -->

            <!-- Tutorials Content -->
            <div id="tutorialsContent" class="content-section" style="display: none;">
                <!-- Tutorials List View -->
                <div id="tutorialsListView">
                    <section class="search-section">
                        <div class="search-container">
                            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <path d="M21 21l-4.35-4.35" stroke-linecap="round" />
                            </svg>
                            <input type="text" id="tutorialSearchInput" class="search-input" placeholder="搜索教程..."
                                aria-label="搜索教程">
                        </div>

                        <div class="results-bar">
                            <span id="tutorialResultsCount" class="results-text">加载中...</span>
                        </div>
                    </section>

                    <!-- Tutorials Grid -->
                    <section class="tutorials-section">
                        <div id="tutorialsGrid" class="tutorials-grid">
                            <div class="loading-state">
                                <div class="spinner"></div>
                                <p>正在加载教程...</p>
                            </div>
                        </div>

                        <div id="tutorialEmptyState" class="empty-state" style="display: none;">
                            <svg class="empty-icon" width="64" height="64" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                            </svg>
                            <h3>暂无教程</h3>
                            <p>目前还没有教程内容</p>
                        </div>
                    </section>
                </div>

                <!-- Tutorial Detail View -->
                <div id="tutorialDetailView" style="display: none;">
                    <div class="tutorial-detail">
                        <button class="btn-back" onclick="backToTutorialsList()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            返回列表
                        </button>

                        <article class="tutorial-article">
                            <header class="tutorial-header">
                                <h1 id="tutorialDetailTitle" class="tutorial-title"></h1>
                                <div class="tutorial-meta">
                                    <span class="tutorial-author">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                            <circle cx="12" cy="7" r="4" />
                                        </svg>
                                        <span id="tutorialDetailAuthor"></span>
                                    </span>
                                    <span class="tutorial-date">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                                            <line x1="16" y1="2" x2="16" y2="6" />
                                            <line x1="8" y1="2" x2="8" y2="6" />
                                            <line x1="3" y1="10" x2="21" y2="10" />
                                        </svg>
                                        <span id="tutorialDetailDate"></span>
                                    </span>
                                </div>
                            </header>

                            <div id="tutorialDetailContent" class="markdown-content">
                                <!-- Markdown content will be rendered here -->
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            <!-- End Tutorials Content -->
        </div>
    </main>

    <!-- Tool Detail Page -->
    <div id="toolDetailPage" class="detail-page" style="display: none;">
        <!-- Detail Header -->
        <div class="detail-header">
            <button class="btn-back" onclick="hideDetailPage()" aria-label="返回">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                返回
            </button>

            <div class="detail-header-content">
                <div class="detail-header-left">
                    <img id="detailLogo" src="" alt="" class="detail-logo">
                    <div class="detail-header-info">
                        <h1 id="detailTitle" class="detail-title"></h1>
                        <p id="detailTagline" class="detail-tagline"></p>
                    </div>
                </div>
                <a id="detailCTA" href="" target="_blank" rel="noopener" class="btn-cta">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    访问官网
                </a>
            </div>
        </div>

        <!-- Detail Body (70/30 Layout) -->
        <div class="detail-body">
            <!-- Main Content (70%) -->
            <div class="detail-main">
                <!-- Gallery Section -->
                <section class="detail-section">
                    <h2 class="section-title">视觉演示</h2>
                    <div id="detailGallery" class="gallery-grid">
                        <!-- Gallery images will be inserted here -->
                    </div>
                </section>

                <!-- Features Section -->
                <section class="detail-section">
                    <h2 class="section-title">主要功能</h2>
                    <ul id="detailFeatures" class="feature-grid">
                        <!-- Features will be inserted here -->
                    </ul>
                </section>

                <!-- Tutorials Section -->
                <section class="detail-section">
                    <h2 class="section-title">精选教程</h2>
                    <div id="detailTutorials" class="tutorials-grid">
                        <!-- Tutorial cards will be inserted here -->
                    </div>
                </section>

                <!-- Pros & Cons Section -->
                <section class="detail-section">
                    <h2 class="section-title">优缺点评价</h2>
                    <div class="pros-cons">
                        <div class="pros-section">
                            <h3 class="pros-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <polyline points="22 4 12 14.01 9 11.01" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                优点
                            </h3>
                            <ul id="detailPros" class="pros-list">
                                <!-- Pros will be inserted here -->
                            </ul>
                        </div>
                        <div class="cons-section">
                            <h3 class="cons-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round" />
                                    <line x1="15" y1="9" x2="9" y2="15" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <line x1="9" y1="9" x2="15" y2="15" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                缺点
                            </h3>
                            <ul id="detailCons" class="cons-list">
                                <!-- Cons will be inserted here -->
                            </ul>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Sidebar (30%) -->
            <aside class="detail-sidebar">
                <!-- Key Specs Card -->
                <div class="sidebar-card">
                    <h3 class="sidebar-card-title">关键参数</h3>
                    <div class="specs-list">
                        <div class="spec-item">
                            <span class="spec-label">定价</span>
                            <span id="specPricing" class="spec-value"></span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">平台</span>
                            <span id="specPlatform" class="spec-value"></span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">语言</span>
                            <span id="specLanguage" class="spec-value"></span>
                        </div>
                    </div>
                </div>

                <!-- Quick Links Card -->
                <div class="sidebar-card">
                    <h3 class="sidebar-card-title">快速资源</h3>
                    <ul id="quickLinks" class="quick-links-list">
                        <!-- Quick links will be inserted here -->
                    </ul>
                </div>

                <!-- Alternatives Card -->
                <div class="sidebar-card">
                    <h3 class="sidebar-card-title">相似推荐</h3>
                    <div id="detailAlternatives" class="alternatives-grid">
                        <!-- Alternative tools will be inserted here -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2026 AI Farm · Powered by Netlify & Supabase</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/scripts/supabase-client.js"></script>
    <script type="module" src="/scripts/tools.js"></script>
    <script type="module" src="/scripts/tutorials.js"></script>

    <!-- Tab Switching Script -->
    <script>
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                }
            });

            // Update content visibility
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
                section.classList.remove('active');
            });

            const targetContent = document.getElementById(tabName + 'Content');
            if (targetContent) {
                targetContent.style.display = 'block';
                targetContent.classList.add('active');
            }

            // Update URL hash
            window.location.hash = tabName;

            // Load tutorials if switching to tutorials tab
            if (tabName === 'tutorials' && window.loadTutorials) {
                window.loadTutorials();
            }
        }

        // Handle initial hash on page load
        window.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            if (hash === 'tutorials') {
                switchTab('tutorials');
            }
        });
    </script>
</body>

</html>
